<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="etudiant">
      <h2 data-cy="etudiantDetailsHeading"><span>Etudiant</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ etudiant.id }}</span>
        </dd>
        <dt><span>Numero Etudiant</span></dt>
        <dd>
          <span>{{ etudiant.numeroEtudiant }}</span>
        </dd>
        <dt><span>Prenom</span></dt>
        <dd>
          <span>{{ etudiant.prenom }}</span>
        </dd>
        <dt><span>Nom</span></dt>
        <dd>
          <span>{{ etudiant.nom }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ etudiant.email }}</span>
        </dd>
        <dt><span>Telephone</span></dt>
        <dd>
          <span>{{ etudiant.telephone }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ etudiant.user?.login }}</span>
        </dd>
        <dt><span>Class Room</span></dt>
        <dd>
          <div *ngIf="etudiant.classRoom">
            <a [routerLink]="['/class-room', etudiant.classRoom?.id, 'view']">{{ etudiant.classRoom?.classroomName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/etudiant', etudiant.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
